; dconf.ini
; This is an ini file that follows the format of `dconf dump /`
; This file, in the chezmoi source directory, can be modified and backed up.
; This file, in the destination directory, is a dconf export generated using `.export-dconf-setting.sh` in the corresponding chezmoi source directory
; see the README.md for more details.
; --------

; Gnome shell settings

[org/gnome/settings-daemon/plugins/color]
night-light-enabled=true ; Gnome Night light - Automatically change color temperature based on sun position
night-light-schedule-automatic=true
night-light-temperature=uint32 2700

[org/gnome/mutter]
dynamic-workspaces=true ; Automatically remove empty workspaces
workspaces-only-on-primary=false ; Show workspaces on all displays (not only on primary display)

[org/gnome/desktop/wm/preferences]
button-layout='appmenu:minimize,maximize,close' ; Set window button-layout to include minimize, maximize and close button

[org/gnome/desktop/interface]
clock-format='24h' ; ' <- This comment is only here to fix syntax highlighting issues related to https://github.com/jacobbednarz/atom-language-ini/issues/48
clock-show-date=true ; Show the date ine top bar
clock-show-weekday=true ; Show the weekday in the top bar
locate-pointer=false ; Hide pointer when pressing left ctrl
show-battery-percentage=true ; Show battery percentage in top Bar
color-scheme='prefer-dark' ; Set Gnome interface to dark theme

[org/gnome/desktop/input-sources]
xkb-options=['compose:ralt'] ; Set compose key to Right Alt

[org/gnome/desktop/wm/keybindings]
show-desktop=['<Super>d'] ; Set 'show-deskstop' keybinding to '<Super> + d'
switch-windows=['<Alt>Tab'] ; <Alt> + Tab to switch between windows (instead of between applications)
switch-windows-backward=['<Shift><Alt>Tab']

[org/gnome/desktop/peripherals/keyboard]
numlock-state=true ; Set default numlock state to 'on'

[org/gnome/settings-daemon/plugins/power]
sleep-inactive-battery-type='nothing' ; Disable auto suspend on battery
sleep-inactive-ac-type='nothing' ; Disable auto suspend on wall power

[org/gnome/desktop/peripherals/mouse]
accel-profile='flat' ; Disable mouse acceleration
natural-scroll=false ; Do traditional scrolling for mouse - Scrolling moves the view

[org/gnome/desktop/peripherals/touchpad]
click-method='areas' ; secondary click using corner push
tap-to-click=true ; tap to click - quickly touch the touchpad to click
two-finger-scrolling-enabled=true ; Use two finger scrolling
natural-scroll=true ; Use natural scrolling for touchpad - Scrolling moves content

[org/gnome/desktop/sound]
event-sounds=false ; Disable alert sound - E.d. when pressing tab in terminal

[org/gnome/desktop/calendar]
show-weekdate=true ; Show the week number in the calendar dropdown (in the top bar)

[ca/desrt/dconf-editor]
show-warning=false ; Disable initial warning for the dconf-editor

; Eye of gnome image viewer
[org/gnome/eog/view]
extrapolate=false ; Do not smooth images when zoomed in
interpolate=false ; Do not smooth images when zoomed out

; Extension - Dash to Panel - https://extensions.gnome.org/extension/1160/dash-to-panel/
[org/gnome/shell/extensions/dash-to-panel]
panel-positions='{"0": "TOP", "1": "TOP"}' ; Position of the panel on the screen (top for both monitors)
animate-appicon-hover-animation-extent={'RIPPLE': 4, 'PLANK': 4, 'SIMPLE': 1} ; Controls how the app icons animate when hovered (different styles for ripple, plank, simple)
animate-show-apps=false ; Disables animation when showing the apps menu
appicon-margin=8 ; Sets the margin around each application icon
appicon-padding=4 ; Sets the padding around each application icon
available-monitors=[0] ; Specifies which monitor the panel will appear on (0 means the first monitor)
dot-position='TOP' ; Positions the dot (usually indicator) on the top of the panel
hotkeys-overlay-combo='TEMPORARILY' ; Defines hotkey combo behavior for the overlay (TEMPORARILY temporarily shows hotkeys)
intellihide=false ; Disables the intelligent hiding of the panel (it won't hide automatically based on conditions)
isolate-monitors=true ; Isolates panel to separate monitors (i.e., no sharing across monitors)
isolate-workspaces=true ; Isolates workspaces across monitors (workspaces will not be shared across monitors)
leftbox-padding=-1 ; Sets padding for the left side of the panel box (negative value might collapse padding)
multi-monitors=true ; Enables support for multiple monitors
panel-anchors='{"0":"MIDDLE","1":"MIDDLE"}' ; Anchors the panel in the middle of each monitor (0 and 1 refer to each monitor)
; Positions and visibility settings for panel elements on multiple monitors
panel-element-positions='{"0":[{"element":"showAppsButton","visible":false,"position":"stackedTL"},{"element":"activitiesButton","visible":false,"position":"stackedTL"},{"element":"leftBox","visible":true,"position":"stackedTL"},{"element":"taskbar","visible":true,"position":"stackedTL"},{"element":"centerBox","visible":true,"position":"stackedBR"},{"element":"rightBox","visible":true,"position":"stackedBR"},{"element":"dateMenu","visible":true,"position":"stackedBR"},{"element":"systemMenu","visible":true,"position":"stackedBR"},{"element":"desktopButton","visible":false,"position":"stackedBR"}],"1":[{"element":"showAppsButton","visible":false,"position":"stackedTL"},{"element":"activitiesButton","visible":false,"position":"stackedTL"},{"element":"leftBox","visible":true,"position":"stackedTL"},{"element":"taskbar","visible":true,"position":"stackedTL"},{"element":"centerBox","visible":true,"position":"stackedBR"},{"element":"rightBox","visible":true,"position":"stackedBR"},{"element":"dateMenu","visible":true,"position":"stackedBR"},{"element":"systemMenu","visible":true,"position":"stackedBR"},{"element":"desktopButton","visible":false,"position":"stackedBR"}]}'
; ' <- This comment is only here to fix syntax highlighting issues related to https://github.com/jacobbednarz/atom-language-ini/issues/48
panel-element-positions-monitors-sync=true ; Ensures panel element positions are synchronized across monitors
panel-lengths='{"0":100,"1":100}' ; Specifies the length of the panel (percentage width for monitors 0 and 1)
panel-sizes='{"0":48}' ; Specifies the height of the panel (48px for monitor 0)
primary-monitor=0 ; Sets the primary monitor (0 for the first monitor)
scroll-icon-action='NOTHING' ; Defines action for scrolling over app icons (nothing happens on scroll)
scroll-panel-action='NOTHING' ; Defines action for scrolling over the panel (nothing happens on scroll)
show-appmenu=false ; Disables the app menu on the panel
show-apps-icon-file='' ; Specifies a custom file for the apps icon (empty means no custom file)
status-icon-padding=-1 ; Sets padding for the status icons (negative value may collapse padding)
tray-padding=-1 ; Sets padding for the system tray (negative value may collapse padding)
window-preview-title-position='TOP' ; Positions window preview title on top
