; dconf.ini
; This is an ini file that follows the format of `dconf dump /`
; This file, in the chezmoi source directory, can be modified and backed up.
; This file, in the destination directory, is a dconf export generated using `.export-dconf-setting.sh` in the corresponding chezmoi source directory
; see the README.md for more details.
; --------

; Gnome shell settings

[org/gnome/settings-daemon/plugins/color]
night-light-enabled=true ; Gnome Night light - Automatically change color temperature based on sun position
night-light-schedule-automatic=true
night-light-temperature=uint32 2700

[org/gnome/mutter]
dynamic-workspaces=true ; Automatically remove empty workspaces
workspaces-only-on-primary=false ; Show workspaces on all displays (not only on primary display)

[org/gnome/desktop/wm/preferences]
button-layout='appmenu:minimize,maximize,close' ; Set window button-layout to include minimize, maximize and close button

[org/gnome/desktop/interface]
clock-format='24h' ; ' <- This comment is only here to fix syntax highlighting issues related to https://github.com/jacobbednarz/atom-language-ini/issues/48
clock-show-date=true ; Show the date ine top bar
clock-show-weekday=true ; Show the weekday in the top bar
locate-pointer=false ; Hide pointer when pressing left ctrl
show-battery-percentage=true ; Show battery percentage in top Bar
color-scheme='prefer-dark' ; Set Gnome interface to dark theme

[org/gnome/desktop/input-sources]
xkb-options=['compose:ralt'] ; Set compose key to Right Alt

[org/gnome/desktop/wm/keybindings]
show-desktop=['<Super>d'] ; Set 'show-deskstop' keybinding to '<Super> + d'
switch-windows=['<Alt>Tab'] ; <Alt> + Tab to switch between windows (instead of between applications)
switch-windows-backward=['<Shift><Alt>Tab']

[org/gnome/desktop/peripherals/keyboard]
numlock-state=true ; Set default numlock state to 'on'

[org/gnome/settings-daemon/plugins/power]
sleep-inactive-battery-type='nothing' ; Disable auto suspend on battery
sleep-inactive-ac-type='nothing' ; Disable auto suspend on wall power

[org/gnome/desktop/peripherals/mouse]
accel-profile='flat' ; Disable mouse acceleration
natural-scroll=false ; Do traditional scrolling for mouse - Scrolling moves the view

[org/gnome/desktop/peripherals/touchpad]
click-method='areas' ; secondary click using corner push
tap-to-click=true ; tap to click - quickly touch the touchpad to click
two-finger-scrolling-enabled=true ; Use two finger scrolling
natural-scroll=true ; Use natural scrolling for touchpad - Scrolling moves content

[org/gnome/desktop/sound]
event-sounds=false ; Disable alert sound - E.d. when pressing tab in terminal

[org/gnome/desktop/calendar]
show-weekdate=true ; Show the week number in the calendar dropdown (in the top bar)

[ca/desrt/dconf-editor]
show-warning=false ; Disable initial warning for the dconf-editor


; Eye of gnome image viewer
[org/gnome/eog/view]
extrapolate=false ; Do not smooth images when zoomed in
interpolate=false ; Do not smooth images when zoomed out
